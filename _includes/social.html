<ul class="{{ include.class_social }}">
    {% if site.email %}
    <li>
        <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">E-Mail</span></a>
    </li>
    {% endif %}
    {% for social in site.social %}
    <li>
        <a href="{{ social.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa {{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
    </li>
    {% endfor %}
</ul>
